record:
  properties:
    metadata:
      properties:
        title:
          type: fulltext
        status:
          type: keyword
  module:
    qualified: thesis
  permissions:
    presets: ['community']
#  service-config:
#    components:
#      - SetCommunityComponent
#    imports:
#      - import: oarepo_communities.components.inclusion.SetCommunityComponent
  use:
    - invenio
  requests:
    community-submission:
      type:
        base-classes:
          - CommunitySubmission
        imports:
          - import: oarepo_communities.requests.submission.CommunitySubmission
      actions:
        approve:
          generate: False

  draft: {}
  record-communities:
    permissions:
      presets: [ "community", "record-communities-community" ]

  community-records:
    permissions:
      presets: [ "community", "community-records-community" ]



profiles:
  - record
  - draft
  - record_communities
  - community_records


settings:
  schema-server: 'local://'
